  name: Go CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'  

      - name: Get Go dependencies
        run: go mod download

      - name: Run Go tests
        run: go test -v ./...

      - name: Build the application
        run: go build -v ./...

